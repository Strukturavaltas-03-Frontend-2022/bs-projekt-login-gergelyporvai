<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login__icon.css" />
    <title>Document</title>
  </head>

  <body class="bg-light text-center vh-100 d-flex flex-column">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <section>
          <div class="col"></div>
          <div class="col-2">
            <p class="login__icon">G</p>
          </div>
          <div class="col"></div>
        </section>
      </div>

      <div class="row justify-content-center mb-3">
        <h1 class="h3 font-weight-normal">Please sign in</h1>
      </div>

      <div class="form-row justify-content-center">
        <div class="col-4">
          <form>
            <div class="form-group mb-0 form-rounded-top">
              <input
                type="email"
                class="form-control border form-rounded-top"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email address"
              />
            </div>

            <div class="form-group mt-0 mb-2">
              <input
                type="password"
                class="form-control border form-rounded-bottom"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label h6" for="exampleCheck1"
                >Remember me</label
              >
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">
              Sign in
            </button>
          </form>
        </div>
      </div>

      <footer class="mt-5"><p>&copy 2017-2020</p></footer>
    </div>
  </body>
</html>
